<div class='data-control' data-control='botmanager:ui:{}'></div>
<div class='wrap main'>
  <div class='whichpeer data-control' data-control='peerbot:selectpeer:{"connectedonly":true,"local":true}'></div>
  <br>
  <button class="updatebutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    update
  </button>
  <button class="listbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    list
  </button>
  <button class="upgradebutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    upgrade
  </button>
  -
  <button class="all3button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    all 3
  </button>
  <button class="allpeersbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    all peers
  </button>
  <br>
  <button class="osinfobutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    os info
  </button>
  <button class="listallbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    list all
  </button>
  <br><br>
  <div class='textinputlabel'>Add Key</div>
  <input type='text' class='textinput keyid' placeholder='Key ID'>
  <button class="addkeybutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect regularbutton">
    add key
  </button>
  <br><br>
  <div class='updateresult preformatted'></div>
  <div class='updateerror preformatted red'></div>
</div>
