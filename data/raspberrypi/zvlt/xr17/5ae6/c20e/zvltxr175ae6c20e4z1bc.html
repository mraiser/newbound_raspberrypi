<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect switch" for="dvrs-start">
  <input type="checkbox" id="dvrs-start" class="mdl-switch__input switch-input dvrs-start">
  <span class="mdl-switch__label switch-label"></span>
</label>
Capture Video
<div class='if-start'>
  <div class='if-start-sel'></div>
  <br>
  <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect switch" for="dvrs-mot-start">
    <input type="checkbox" id="dvrs-mot-start" class="mdl-switch__input switch-input dvrs-mot-start">
    <span class="mdl-switch__label switch-label"></span>
  </label>
  Detect Motion
  <div class='if-mot-start'>
    <div class='if-mot-start-sel'></div>
    <br>
    <div class="if-mot-start-slide">
      <div class='longselect'>
        <div class='textinputlabel'>Sensitivity</div>
        <input class="mdl-slider mdl-js-slider plainslider rvs-sense" type="range"  min="0" max="11" value="0" tabindex="0">
      </div>
      <div class='longselect'>
        <div class='textinputlabel'>Noise Cancellation</div>
        <input class="mdl-slider mdl-js-slider plainslider rvs-noise" type="range"  min="0" max="11" value="0" tabindex="0">
      </div>
    </div>
  </div>
</div>
